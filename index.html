<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <a class="header__logo" href="./index.html">Where in the world?</a>
            <button class="header__dark-mode">
                <div>
                    <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.55 13.81c-3.88 0-7.03-2.88-7.03-6.44 0-1.34.45-2.59 1.21-3.62C4.7 4.7 2.5 7.33 2.5 10.44c0 3.9 3.45 7.06 7.7 7.06 3.4 0 6.27-2 7.3-4.8a7.46 7.46 0 0 1-3.95 1.12Z" fill="#fff" stroke="#111517" stroke-width="1.25"/></svg>
                    <span>Dark Mode</span>
                </div>
            </button>
            <button class="header__dark-mode header__light-mode hidden">
                <div>
                    <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.55 13.81c-3.88 0-7.03-2.88-7.03-6.44 0-1.34.45-2.59 1.21-3.62C4.7 4.7 2.5 7.33 2.5 10.44c0 3.9 3.45 7.06 7.7 7.06 3.4 0 6.27-2 7.3-4.8a7.46 7.46 0 0 1-3.95 1.12Z" fill="#fff" stroke="#111517" stroke-width="1.25"/></svg>
                    <span>Light Mode</span>
                </div>
            </button>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START-->
    <main class="main">
        <div class="container">
            <!-- FORM START-->
            <form class="search" action="#">
                <input 
                  class="search__input" 
                  type="search" 
                  name="search" 
                  id="search__input"
                  placeholder="Search for a country…" 
                  aria-label="Search for a country…" 
                  required
                />
                <div class="search__select">
                    <span>Filter by Region</span>
                    <svg width="12" height="12" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.45 3.45 6 6.9 2.55 3.45 1.5 4.5 6 9l4.5-4.5-1.05-1.05Z" fill="#000"/></svg>
                    <ul class="search__select-list">
                        <li>Africa</li>
                        <li>America</li>
                        <li>Asia</li>
                        <li>Europe</li>
                        <li>Oceania</li>
                    </ul>
                </div>
            </form>
            <!-- CARDS START-->
            <ul class="cards"></ul>
        </div>
    </main>

    <!-- Loader -->
    <div class="overlay hidden" id="overlay">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="./js/request.js"></script>
    <script type="module" src="./js/updateUI.js"></script>
    <script type="module" src="./js/about.js"></script>
    <script type="module" src="./js/mode.js"></script>
</body>
</html>
